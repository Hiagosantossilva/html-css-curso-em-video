<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente</h1>
    <p> Este vídeo está hospedado no meu próprio servidor</p>

    <video controls height="500px" preload="metadata">
             <source src="midia/video1.mp4.mp4" type="video/mp4">
             <source src="midia/Vídeo.m4v.m4v" type="video/m4v">
             <source src="midia/video1.webm" type="video/webm">
             <source src="midia/video1.webm.ogv" type="video/ogv">
            <p>Erro 69: Seu navegador não é compativel com Vídeos :(</p>
    </video>
<hr>
    <h2> Áudios</h2>
    <audio controls preload="metadata">
            <source src="teste" type="audio/mp3">
            <p> Erro 69: Seu navegador não é compativel com audio :(</p>
    </audio>
<hr>
    <h2> Imagens</h2>
    <picture>
        <source media="(max-width:600px)" srcset="image/foto-p.png" type="image/png">
        <img src="image/foto-m.png" alt="imagemfoda">

    </picture>
</body>
</html>
